<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="contactanos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <!-- SECCION DE NAVBAR -->
        <header class="sticky-top">
        </header>
        <br><br><br><br><br>

        <!-- Imegen -->
        
            <img src="/imagenes/encabezado-contacto.png" alt="" class="imagenencabezado">
        
       












        <!-- FORMA DE CONTACTO -->
        <section class="w-100 m-auto forma">
            <div class="col-md-6 container-fluid text-center">
                <h2 class="color-text">Ponte en Contacto</h2>
                <p>Si tienes alguna pregunta específica sobre nosotros, nuestros productos o nuestras ubicaciones, no
                    dudes
                    en ponerte en contacto con nosotros a través de nuestras redes sociales. Estamos aquí para ayudarte
                    y esperamos con interés escucharte pronto.</p>
            </div>
            <div class="forma  w-100 m-auto" style="max-width: 900px;">
                <form class="row g-3" id="form">
                    <div id="alert-container" class="container"></div>
                    <div class="alert alert-danger fade show" style="display:none;" role="alert"
                            id="alertValidaciones">
                            <p id="alertValidacionesTexto"></p>
                        </div>
                    <div class="col-md-6">
                        <label for="from_name" class="form-label">Nombre</label>
                        <input name="from_name" type="text" class="form-control" id="from_name" placeholder="vitalia">
                    </div>
                    <div class="col-md-6">
                        <label for="user_email" class="form-label">Correo electrónico</label>
                        <input name="user_email"  type="email" class="form-control" id="user_email"
                            placeholder="vitalia.soporte@gmail.com">
                    </div>
                    <div class="col-12">
                        <label for="user_cel" class="form-label">Teléfono</label>
                        <input name="user_cel" type="number" class="form-control" id="user_cel" placeholder="55.12.34.56.78">
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Mensaje</label>
                        <input name="message" type="text" class="form-control" id="message" placeholder="Hola!">
                    </div>
                    <div class="col-12">
                        <button type="submit" id="btn" class="btn btn-vitalia btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- SECCION FOOTER -->
        <footer>
        </footer>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('gfEfYKVY7PRXL8wjZ')
    </script>

    <script src="/js/validacionFormulario.js" defer></script>
    <script src="/js/navbar.js" defer></script>
    <script src="/js/footer.js" defer></script>
</body>

</html>
