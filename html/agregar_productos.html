<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/agregar productos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
        <!-- SECCION DE NAVBAR -->
        <header class="sticky-top">
        </header>
    
        <!-- FORMA DE CONTACTO -->
        <section class="w-100 m-auto forma" id="prueba">
            <div class="forma  w-100 m-auto" style="max-width: 900px;">
                <form class="row g-3" id="form">
                    <div id="alert-container" class="container"></div>
                    <div class="alert alert-danger fade show" style="display:none;" role="alert"
                            id="alertValidaciones">
                            <p id="alertValidacionesTexto"></p>
                        </div>
                    <div class="col-12">
                        <label for="from_name" class="form-label">Nombre del Producto</label>
                        <input name="from_name" type="text" class="form-control" id="from_name" placeholder="Nombre del Producto">
                    </div>
                    <div class="col-12">
                        <label for="user_cel" class="form-label">Precio</label>
                        <input name="user_cel" type="number" class="form-control" id="from_price" placeholder="100.00">
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Descripción</label>
                        <input name="message" type="text" class="form-control" id="description" placeholder="Descripción">
                    </div>
                    <div class="col-12">
                        <label for="formFile" class="form-label">Selecciona para agregar la imagen</label>
                        <input class="form-control" type="file" id="formFile"> 
                    </div>
                    <div class="col-12">
                        <button type="submit" id="btn" class="btn btn-vitalia btn-success">Agregar Producto</button>
                    </div>
                </form>
            </div>
        </section>





      









        <!-- SECCION FOOTER -->
        <footer>
        </footer>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/js/navbar.js" defer></script>
    <script src="/js/footer.js" defer></script>
    <script src="/js/agregarProducto.js"> </script>
</body>
</html>
