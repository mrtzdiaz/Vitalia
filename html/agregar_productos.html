<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/agregar productos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="/public/img/vitalia corazon.png" type="imagenicon">


</head>

<body>
    <main>
        <!-- SECCION DE NAVBAR -->
        <header class="sticky-top">
        </header>

        <!-- FORMA DE CONTACTO -->
        <section class="w-100 m-auto forma" id="prueba">
            <div class="forma  w-100 m-auto" style="max-width: 900px;">
                <form class="row g-3" id="form">
                    <div id="alert-container" class="container"></div>
                    <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                        <p id="alertValidacionesTexto"></p>
                    </div>
                    <div class="col-12">
                        <label for="from_name" class="form-label">Nombre del Producto</label>
                        <input name="from_name" type="text" class="form-control" id="from_name"
                            placeholder="Nombre del Producto">
                    </div>
                    <div class="col-12">
                        <label for="from_price" class="form-label">Precio</label>
                        <input name="from_price" type="number" class="form-control" id="from_price" placeholder="100.00">
                    </div>
                    <div class="col-12">
                        <label for="description" class="form-label">Descripción</label>
                        <input name="description" type="text" class="form-control" id="description"
                            placeholder="Descripción">
                    </div>
                    <label for="formFile" class="form-label mb-0">Selecciona para agregar la imagen</label>
                    <div class="input-group mt-2">
                        <button class="btn" type="button" id="upload_widget">Seleccionar archivo</button>
                        <input id="selectedFile" type="text" class="form-control" placeholder="Ningún archivo seleccionado" aria-label="Example text with button addon" aria-describedby="button-addon1" disabled>
                      </div>
                    <div class="col-12">
                        <button type="submit" id="agregar_producto" class="btn btn-vitalia">Agregar Producto</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- SECCION FOOTER -->
        <footer>
        </footer>
    </main>


    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
    <script src="/js/navbar.js" defer></script>
    <script src="/js/footer.js" defer></script>
    <script src="/js/agregarProducto.js" type="text/javascript"></script> </script>
</body>

</html>
