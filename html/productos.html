<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/productos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" href="/public/img/vitalia corazon.png" type="imagenicon"><!--Cambios---->

</head>

<body>
  <main>
    <!-- SECCION DE NAVBAR -->
    <header class="sticky-top">
    </header>

    <!-- SECCION DE ACERCA DE VITALIA -->
    <section>
      <div class="wallpaperProductos">
      </div>
    </section>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/public/img/natural 1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/public/img/2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/public/img/3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
    <!--SECCION DE PRODUCTOS PRINCIPALES-->
    <div class="container-title">
      <h2>Nuevos productos </h2>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mx-4" id="mainProducts">
    </div>

    <!--SECCION DE PRODUCTOS-->
    <div class="container-title">
      <h2>Productos principales</h2>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-inner">

        <!--carrusel uno-->
        <div class="carousel-item active">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mx-4" id="carruselUno">
          </div>
        </div>

        <!--carrusel dos-->
        <div class="carousel-item">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mx-4" id="carruselDos">
          </div>
        </div>

        <!--carrusel tres-->
        <div class="carousel-item">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mx-4" id="carruselTres">
          </div>
        </div>
      </div>
      
      <!--Paginacion-->
      <div class="navProducts">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" data-bs-target="#carouselExampleIndicators" data-bs-slide="Previous"
                href="#">Previous</a>
            </li>
            <li class="page-item nums-li" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <a class="page-link actived" href="#">1</a> </li>
            <li class="page-item nums-li" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <a class="page-link" href="#">2</a></li>
            <li class="page-item nums-li" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- SECCION FOOTER -->
    <footer>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="/js/navbar.js" defer></script>
  <script src="/js/footer.js" defer></script>
  <script src="/js/guardarProductosLocalStorage.js" defer></script>
  <script src="/js/productos.js" defer></script>
</body>

</html>
